
<template name="SongList">
  <div class="row">
    <div class="small-12 medium-6 columns">
      <h1>Songs:</h1>
        {{#each songs}}
          <li><strong>{{artist}}</strong> - {{track}}</li>
        {{/each}}
    </div>
  </div>
</template>

<template name="Home">
  <head>
    <title>Allison & Sam Wedding</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  </head>

  <body>
    {{> frontpage }}
    {{> ourstory }}
    {{> weddingParty }}
    {{> details }}
    {{> registry}}
    {{> songRequest }}
    {{> morePhotos}}
    {{> conclusion}}
  </body> 
</template>

<template name="conclusion">
  <div class="row full-width" id="conclusion-row">
    <div class="small-12 columns text-center">
      <h2 class="secondary">WE</h2>
      <h1><i>CAN'T WAIT<br/>TO CELEBRATE</i></h1>
      <h2 class="secondary">WITH YOU!</h2>
    </div>
  </div>
</template>

<template name="registry">
  <div class="row full-width video-row">
    <div class="small-12 columns full-width">
      <div id="drive-text" class="text-center">
        <h1><i>REGISTRY</i></h1>
        <h4 class="secondary detail-text">We love you all so much. Having you come celebrate with us is the best gift we could ask for! We are very thankful that you would want to honor us with an additional gifts to start our new life together.</h4>
        <h2 class="secondary">WE ARE REGISTERED AT ZOLA</h2>
      </div>
      <video autoplay loop muted poster="main_hike.png" id="driving-vid">
        <source src="driving.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</template>

<template name="songRequest">
  <div class="row" id="songs-row">
    <div class="small-12 medium-10 medium-centered columns text-center">
      <h1><span class="secondary">BE OUR</span> <i>DJ</i></h1>
      <h4 class="detail-text secondary"> We'd love to see all of our guests out on the dance floor.
        Help us get everyone in the dancing spirit by submitting songs for our playlist.</h4>
      <form>
        <div class="row">
          <div class="small-12">
            <input id="artist-input" type="text" placeholder="Artist" />
          </div>
        </div>
        <div class="row">
          <div class="small-12">
            <input id="track-input" type="text" placeholder="Title" />
          </div>
        </div>
        <div class="row">
          <div class="small-12">
            <p class="error-message hide left">Oops! Please try again!</p>
            <p class="success-message hide left">Song added!</p>
            <a id="request-song" href="#" class="button right"><i>ADD THIS GREAT SONG</i></a>
          </div>
        </div>
      </form>
    </div>
    <!--
    <div class="medium-6 columns">
      <h1 class="text-center">Songs requested</h1>
      <ul>
        {{#each songs}}
          <li><strong>{{artist}}</strong> - {{track}}</li>
        {{/each}}
      </ul>
    </div> -->
  </div>
</template>
