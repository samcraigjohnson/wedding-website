
<template name="SongList">
  <div class="row">
    <div class="small-12 medium-6 columns">
      <h1>Songs:</h1>
        {{#each songs}}
          <li><strong>{{artist}}</strong> - {{track}}</li>
        {{/each}}
    </div>
  </div>
</template>

<template name="Home">
  <head>
    <title>Allison & Sam Wedding</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  </head>

  <body>
    {{> frontpage }}
    {{> ourstory }}
    {{> weddingParty }}
    {{> details }}
    {{> songRequest }}
    {{> video}}
  </body> 
</template>

<template name="video">
  <div class="row full-width video-row">
    <div class="small-12 columns full-width">
      <div id="drive-text" class="text-center"><h1><i>CAN'T WAIT TO SEE YOU</i></h1></div>
      <video autoplay loop muted poster="main_hike.jpg" id="driving-vid">
        <source src="driving.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</template>

<template name="songRequest">
  <div class="row">
    <div class="small-12 medium-5 medium-offset-1 columns">
      <h1 class="text-left">Request a song!</h1>
      <form>
        <div class="row">
          <div class="small-12">
            <label>Artist
            <input id="artist-input" type="text" placeholder="Future Islands" />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="small-12">
            <label>Track
            <input id="track-input" type="text" placeholder="Sun in the morning" />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="small-12">
            <p class="error-message hide left">Oops! Please try again!</p>
            <p class="success-message hide left">Song added!</p>
            <a id="request-song" href="#" class="button right">Request!</a>
          </div>
        </div>
      </form>
    </div>
    <!--
    <div class="medium-6 columns">
      <h1 class="text-center">Songs requested</h1>
      <ul>
        {{#each songs}}
          <li><strong>{{artist}}</strong> - {{track}}</li>
        {{/each}}
      </ul>
    </div> -->
  </div>
</template>

<template name="details">
  <div class="row full-width">
    <div class="small-12 columns full-width">
      <h1 class="text-center">Location</h1>
      <h3 class="text-center">5441 Ross Neck Road, Cambride MD</h3>
      <img id="loc-img" src="https://maps.googleapis.com/maps/api/staticmap?center=Easton+MD&zoom=9&scale=2&size=640x640&maptype=roadmap&markers=color:red%7C5441+Ross+Neck+Road,Cambride+MD">
    </div>
  </div>
</template>
